<body>
    <header>

    <section class="apply-now-section">
        <div class="custom-container">
            <form enctype="multipart/form-data">

                <div class="slds-box slds-theme_default slds-p-around_medium">
                    <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-text-align_center">Candidate
                        Information</h2>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <div class="slds-form slds-form_stacked">
                                <div class="slds-grid slds-wrap">
                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="name">Name <abbr
                                                    class="slds-required" title="required">* </abbr></label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input name" placeholder="Jhon Dew" id="name"
                                                    onkeyup="validateName(this)" required="true" maxLength="100" />
                                            </div>
                                            <label class="slds-required"></label>
                                        </div>
                                    </div>
                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="Email">Email <abbr
                                                    class="slds-required" title="required">* </abbr></label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" id="Email" placeholder="example@gmail.com"
                                                    required="true" maxLength="100" onkeyup="validateEmail(this)" />
                                            </div>
                                            <label class="slds-required"></label>
                                        </div>
                                    </div>
                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="Phone">Phone <abbr
                                                    class="slds-required" title="required">* </abbr></label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" id="phone" required="true"
                                                    placeholder="000 000 000 0" onkeyup="formatPhoneNumber(this)"
                                                    maxLength="15" />
                                            </div>
                                            <label class="slds-required"></label>
                                        </div>
                                    </div>
                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="notice-period">Notice
                                                Period
                                                <abbr
                                                class="slds-required" title="required">* </abbr></label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" required="true" label="Notice Period" placeholder="Enter in weeks eg : 8"
                                                    onkeyup="onlyNumeric(this)" id="notice-period" maxLength="2" />
                                            </div>
                                        </div>
                                        <label class="slds-required"></label>

                                    </div>
                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="Exparience">Overall Experience <abbr
                                                    class="slds-required" title="required">* </abbr></label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" id="experience" required="true"
                                                    placeholder="Enter in years eg : 4.2" onkeyup="includeDecimal(this)" maxLength="4" 
                                                    />
                                            </div>
                                            <label class="slds-required"></label>
                                        </div>
                                    </div>
                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="current-location">Current
                                                Location</label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" id="current-location" maxLength="100"
                                                    placeholder="Jaipur, Rajasthan" />
                                            </div>
                                            <label class="slds-required"></label>

                                        </div>
                                    </div>
                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="current-salary">Current
                                                Salary</label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" id="current-salary" placeholder="Enter in LPA eg : 7.5"
                                                    onkeyup="includeDecimal(this)" maxLength="10" />
                                            </div>
                                            <label class="slds-required"></label>

                                        </div>
                                    </div>
                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="current-salary">Expected
                                                Salary</label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" id="expected-salary" placeholder="Enter in lakhs eg : 12"
                                                onkeyup="includeDecimal(this)" maxLength="10" />
                                            </div>
                                            <label class="slds-required"></label>

                                        </div>
                                    </div>
                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="current-company">Current
                                                Company</label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" label="Current Company" id="current-company"
                                                    placeholder="Metadologie" maxLength="50" />
                                            </div>
                                        </div>
                                        <label class="slds-required"></label>

                                    </div>

                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="slds-form-element slds-m-bottom_medium">
                                            <label class="slds-form-element__label" for="hometown">Hometown</label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" id="hometown" maxLength="100"
                                                    placeholder="Jaipur, Rajasthan" />
                                            </div>
                                            <label class="slds-required"></label>

                                        </div>
                                    </div>

                                    <div
                                        class="slds-col form-ele slds-mediam-size_1-of-2 slds-large-size_1-of-2 slds-small-size_1-of-2">
                                        <div class="resume">
                                            <label class="slds-form-element__label" for="Resume">Resume <abbr
                                                    class="slds-required" title="required">* </abbr></label>
                                            <input class="slds-input" style="border: none;" type="file" id="resume"
                                                onchange="isFileInputNotEmpty(this)" required="true" multiple="false" />
                                            <label class="slds-required"></label>
                                        </div>
                                    </div>
                                
                                </div>
                                <div class="slds-m-top_medium slds-m-top_medium slds-grid slds-grid_align-center "
                                    id="saveForm">
                                    <button class="slds-button slds-button_brand custom-button" id="save-btn"
                                        onmouseleave="handleButtonStatus(false)" onclick="handleSave(event)"
                                        type="submit">Save</button>
                                </div>

                                <div id="success-content" class="success-message-container"><p>Your Request Has Been Submitted Successfully</p></div>


                            </div>
                        </div>

                    </div>

                </div>
            </form>
        </div>
    </section>
    <c-contact-us-section data-data-rendering-service-uid="43" data-aura-rendered-by="432:0"
        c-contactussection_contactussection-host="">
        <section c-contactussection_contactussection="" class="contact-us-section">
            <div c-contactussection_contactussection="" class="container" style="height: 100%">
                <div c-contactussection_contactussection="" class="content">
                    <lightning-formatted-rich-text c-contactussection_contactussection=""
                        class="slds-rich-text-editor__output"><span>
                            <p>Learn how we can help you</p>
                        </span></lightning-formatted-rich-text>
                </div>
                <div c-contactussection_contactussection="" class="btn">
                    <a c-contactussection_contactussection="" href="./Pages/contact-us.html">CONTACT US</a>
                </div>
            </div>
        </section>
    </c-contact-us-section>
    <footer>
        <common-footer></common-footer>
    </footer>

   <script src="./applyNow.js"></script>

        >

    <script src="../footer/footer.js" defer></script>
